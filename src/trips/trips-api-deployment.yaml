apiVersion: apps/v1
kind: Deployment
metadata:
  name: trips-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trips-api
  template:
    metadata:
      labels:
        app: trips-api # the label for the pods and the deployments
    spec:
      containers:
      - name: trips-api
        image: registryknz5402.azurecr.io/tripinsights/trips:1.0 # IMPORTANT: update with your own repository
        env:
        - name: SQL_USER
          value: "sqladminkNz5402"
        - name: SQL_PASSWORD
          value: "fK7rn4Ng6"
        - name: SQL_SERVER
          value: "sqlserverknz5402.database.windows.net"
        - name: SQL_DBNAME
          value: "mydrivingDB"
        resources:
          requests: # minimum resources required
            cpu: 100m
            memory: 128Mi
          limits: # maximum resources allocated
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80 # the application listens to this port
---            
apiVersion: v1
kind: Service
metadata:
  name: trips-api-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: trips-api